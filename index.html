  <body class="dark">
    <script>
      // Immediately apply theme to prevent FOUC (Flash of Unstyled Content)
      (function() {
        try {
          var theme = localStorage.getItem('accountant-ai-theme');
          if (!theme || theme === 'system') {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'dark';
          }
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
            document.body.classList.remove('dark');
          }
        } catch(e) {
          // Default to dark if localStorage fails
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <!-- PWA Installation Script -->
    <script>
      // IMPORTANT: Disable/cleanup Service Worker during Vite dev (prevents stale cached JS causing React hook dispatcher errors)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isViteDev = !!document.querySelector('script[src="/@vite/client"]');

          if (isViteDev) {
            // Unregister any existing SW and clear caches so dev always uses fresh modules
            navigator.serviceWorker.getRegistrations()
              .then((regs) => Promise.all(regs.map((r) => r.unregister())))
              .catch(() => {});

            if (window.caches && caches.keys) {
              caches.keys()
                .then((keys) => Promise.all(keys.map((k) => caches.delete(k))))
                .catch(() => {});
            }

            return;
          }

          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
